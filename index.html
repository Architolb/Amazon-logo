<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon login page</title>
    <link rel="stylesheet" href="main.css">



</head>
<style>
    a:link {
      text-decoration: none;
     }

     html, body {
         height: 100%
     }
     Amazon logo.png {
         height: auto;
         width: auto;
     }
</style>
<body>
    <div class="login">
        <div class="login_logo">
            <img src="Amazon logo.png">
        </div>
    <div class="login_container">
        <h1>Sign-in</h1>
        <form>
            <h5>E-mail or mobile phone number</h5>
            <input type="text" name="user" class="inpt">
            <h4>Password <a href="#" class="Forgot Password">Forgot Password</a></h4>                    
            <input type="password" name="password" class="inpt">
            <button class="login_SignInButton">Sign In</button>     
        </form>
        <p>
            By continuing, you agree to <a href="#" class="int">Amazon's Conditions</a> of <a href="#" class="int">Use and Privacy Notice.</a>
        </p>
        
        <button class="login_registerButton">Create your Amazon account</button>
    </div>
</body>
</html>
